name:        cssr
version:     0.0.0.1
synopsis:    Initial project template
description: Please see README.md
category:    Hidden Markov Models
author:      Sam Stites
maintainer:  sam@stites.io
github:      stites/CSSR
license:     BSD
copyright:   2016-2017

ghc-options: -threaded -rtsopts -with-rtsopts=-N -fno-warn-hi-shadowing

default-extensions:
  #  - NoImplicitPrelude # maybe we can use subhask at some point
  - MultiParamTypeClasses
  - OverloadedStrings
  - PatternSynonyms
  - TypeFamilies

dependencies:
  - base
  - bytestring
  - containers
  - hashable
  - pipes
  - pipes-bytestring
  - scientific
  - statistics
  - text
  - unordered-containers
  - vector
  - microlens-platform
  - microlens

library:
  source-dirs: src

executables:
  schema-prediction:
    main: Main.hs
    source-dirs: app
    dependencies:
      - cssr
      - optparse-applicative

tests:
  spec:
    source-dirs: test
    main: Spec.hs
    dependencies:
      - cssr
      - hspec
      - QuickCheck

